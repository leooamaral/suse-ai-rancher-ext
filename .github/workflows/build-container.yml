name: Build and Deploy Extension Catalog

on:
  repository_dispatch:
    types: [build_container]
    
env:
  RELEASE_TAG: ${{ github.event.client_payload.tag }}
  
jobs:
  build-extension-catalog:
    name: Build container image
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      packages: write
    steps:  
      - name: Checkout repository (normal flow)
        uses: actions/checkout@v5

      - name: Enable Corepack
        run: corepack enable

      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.8.0

      - name: Setup Nodejs with yarn caching
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Parse Extension Name
        id: parsed-name
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          yarn parse-tag-name ${{ env.RELEASE_TAG }} ${{ github.run_id }} "catalog"

      - name: Build and push UI image
        run: |
          publish="yarn publish-pkgs -c -p"

          publish="$publish -r ghcr.io -o ${{ github.repository_owner }}"

          if [[ -n "${{ env.RELEASE_TAG }}" ]]; then
            publish="$publish -t ${{ env.RELEASE_TAG }}"
          fi

          $publish
